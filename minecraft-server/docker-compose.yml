version: '3'

services:
  minecraft:
    image: itzg/minecraft-server
    ports:
      - "25565:25565"
    volumes:
      - "mc:/data"
    environment:
      EULA: "TRUE"
      ENABLE_RCON: "true"
      RCON_PASSWORD: "testing"
      RCON_PORT: 28016
      VIRTUAL_HOST: "<VIRTUAL_HOST>"
      VIRTUAL_PROTO: "http"
      VIRTUAL_PORT: "25565"
    restart: always

volumes:
  mc:
